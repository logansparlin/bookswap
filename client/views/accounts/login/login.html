<template name="login">
	<div class="login overlay-page">
		<div class="close-icon">
			<div class="bar"></div>
			<div class="bar"></div>
		</div>
		<div class="accounts-container">
			<h1>Sign In</h1>
			<form class="login-form accounts-form" accept-charset="utf-8">
				<input type="email" id="login-email" placeholder="{{emailLabel}}" required>
				<input type="password" id="login-password" placeholder="{{passwordLabel}}" required>
				<input type="submit" value="Log In">
			</form>
		</div>
	</div>
</template>
