<template name="books">
	{{#if books}}
	<!-- 	<h1>Search Info</h1> -->
		{{#each books}}

			<div class="book-container">
				<div class="book">
					<div class="book-image">
						<img src="{{volumeInfo.imageLinks.smallThumbnail}}"/>
					</div>
					<div class="book-title">
						{{volumeInfo.title}}
					</div>
					<span class="author">
						{{volumeInfo.authors}}
					</span>
				</div>
			</div>

		{{/each}}
	{{/if}}
</template>
