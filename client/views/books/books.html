<template name="books">
	{{#if books}}
		<section class="books">
		<!-- 	<h1>Search Info</h1> -->
			{{#each books}}

				<div class="book-container">
					<div class="book" data-isbn="{{volumeInfo.industryIdentifiers.[0].identifier}}">
						<div class="book-image">
							<img src="{{volumeInfo.imageLinks.thumbnail}}"/>
						</div>
						<div class="book-title">
							{{volumeInfo.title}}
						</div>
						<span class="author">
							{{volumeInfo.authors}}
						</span>
						<div>
						{{#if saleInfo.listPrice}}
							Price new: ${{saleInfo.listPrice.amount}}
						{{/if}}
						</div>
						<div>
							{{saleInfo.isEbook}}
						</div>
					</div>
				</div>

			{{/each}}
		</section>
	{{/if}}
</template>
